    <title>Web Interface</title>
    <script src="./init.js"></script>
    <script>
const selfURL = new URL(window.location);
const pathSegments = selfURL.pathname.split("/");
init({
  latestVersion: "20240316",
  siteURI: function () {
    return selfURL.origin + pathSegments[0] + "/index";
  },
});
// Obtain initialization info
const urlSelf = new URL(self.location);
const urlServiceWorker = new URL("./sw.js", urlSelf);
const urlServiceWorkerScope = new URL("./", urlSelf);
// Register the service worker.
const registrationPromise = window.navigator.serviceWorker.register(urlServiceWorker.href, {
  scope: urlServiceWorkerScope.href,
});
//If there is no controller, wait for one before proceeding
const controller = new Promise(function (resolve, reject) {
  if (navigator.serviceWorker.controller !== null) {
    resolve();
    return;
  }
  navigator.serviceWorker.addEventListener("controllerchange", function (evt) {
    resolve();
    return;
  });
});
    </script>

    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
